sudo: required

branches:
  only:
    - master

language: go

go:
- 1.10.x

env:
  global:
    - APP=kubebot
    - BUILD_ON_DEPLOY=true
    # DOCKER_USERNAME
    - secure: ""
    # DOCKER_PASSWORD
    - secure: ""
    # NAMESPACE
    - secure: ""
    # KEY
    - secure: ""
    # GITHUB
    - secure: ""

before_install:
- go get -u github.com/golang/dep/cmd/dep

install:
- dep ensure

script:
- echo Hi!

deploy:
  provider: script
  script: ./deploy/deploy_wrapper.sh
  skip_cleanup: true
  on:
    branch: master
